<!doctype html>
<html>
  <head>
    <title>Leaflet Tooltip GeoJSON Example</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css"/>
    <link rel="stylesheet" href="../dist/leaflet.tooltip.css"/>
  </head>
  <body>
    <div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
    <script src="../dist/leaflet.tooltip.js"></script>
    <script>
      var map, polygon, tooltip;

	  map = L.map('map', {
	      center: [-36.852668, 174.762675],
	      zoom: 15
	  });

      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      
      polygon = L.polygon([
          [-36.848857,174.755402],
          [-36.857373,174.764328],
          [-36.850780,174.772568]
      ]).addTo(map);
      
      tooltip = L.tooltip({
          target: polygon,
	      map: map,
	      html: "I'm a tooltip!",
          padding: '4px 8px',
          showDelay: 0
      });

    </script>
  </body>
</html>
